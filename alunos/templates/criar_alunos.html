<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br /><br />
      <form action="{% url 'criar_aluno' %}" method="POST">
        {% csrf_token %}
        <label for="">Nome:</label>
        <input type="text" name="nome" class="form-control" placeholder="Digite seu nome aqui" />
        <br />
        <label for="">Email:</label>
        <input type="email" name="email" class="form-control" placeholder="Digite seu email aqui" />
        <br />
        <input type="submit" value="Cadastrar aluno" class="btn btn-success" />
      </form>
      <hr />

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Atualizar</th>
            <th scope="col">Deletar</th>
          </tr>
        </thead>
        <tbody>
          {%for i in alunos%}

          <tr>
            <form action="{% url 'atualizar_aluno' i.id %}" method="POST">
              {% csrf_token %}
              <td><input name="nome" type="text" value="{{i.nome}}" class="form-control" /></td>
              <td><input name="email" type="email" value="{{i.email}}" class="form-control" /></td>
              <td><input type="submit" class="btn btn-primary" value="Atualizar" /></td>
            </form>
            <td><a href="{% url 'deletar_aluno' i.id %}" class="btn btn-danger">Deletar</a></td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
